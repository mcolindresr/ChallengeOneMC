    <script>
        function copyClipboard(element) {
          var $bridge = $("<input>")
          $("body").append($bridge);
          $bridge.val($(element).text()).select();
          document.execCommand("copy");
          $bridge.remove();
          $(".copy2").attr("title", "Texto copiado al portapapeles");
        }
        </script>
    <button onclick="copyClipboard('.noencontrado')" class="copy2">
